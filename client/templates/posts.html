<template name="posts">
	<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
		<ul>
		{{#each DATOS}}
		<li>
			{{>item}}
		</li>
		{{/each}}
	</ul>	
	</div>
	<div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
		{{>registerposts}}
	</div>

</template>
<template name="item">
	<div class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title">{{title}}</h3> Fecha: {{date}}
		</div>
		<div class="panel-body">
			{{text}}
		</div>
		<div class="panel-footer">
				Autor: <b>{{autor}}</b>
				<div class="row">
					{{coments}}
				</div>
		</div>
	</div>	
</template>
